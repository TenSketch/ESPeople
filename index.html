<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>

    <!-- Load Navbar -->
    <div hx-get="navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <!-- Dynamic Content Area -->
    <div id="content">
        <div hx-get="home.html" hx-trigger="load" hx-swap="outerHTML"></div> <!-- Default to home.html content -->
    </div>

    <!-- Load Footer -->
    <div hx-get="footer.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to dynamically load correct content on page load -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const path = window.location.pathname;
            
            // Define which content to load based on the URL path
            let contentUrl = "home.html"; // default

            if (path === "/about-us") {
                contentUrl = "about.html";
            } else if (path === "/industries") {
                contentUrl = "industries.html";
            } 
            // else if (path === "/training-programs") {
            //     contentUrl = "training-programs.html";
            // }

            // Load the content dynamically using HTMX
            document.getElementById("content").setAttribute("hx-get", contentUrl);
            document.getElementById("content").setAttribute("hx-trigger", "load");
        });
    </script>
</body>
</html>
